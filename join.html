<html>
<head>
  <title>

<body>
  <form method="post" action="UserInfo.php">
  <h1><center><font color=skyblue> ****회원가입**** </font</center></h1>
  <h2 align=center><a href="main.php">Haggis</a></h2>
  <center><fieldset style="width:500; background:skyblue;">
    <legend align=center><font size=4 color=black> 회원정보를 입력해주세요 </font></legend>

  <p align=center><font color=white>아이디:
     <input type="text" name="UserId"
            placeholder="아이디를 입력하세요" required> </font></p>

  <p align=center><font color=white>비밀번호:
     <input type="password" name="UserPwd"  maxlength="8"
            placeholder="8자리이하 비밀번호를 입력하세요" required> </font></p>

  <p align=center><font color=white>비밀번호 재입력:
     <input type="password" name="UserPwd2"  maxlength="8"
            placeholder="비밀번호를 재입력해주세요" required> </font></p>

  <p align=center><font color=white>이름:
      <input type=text size=4 name="UserName"
             placeholder="이름" required> </font></p>

  <p align=center><font color=white>나이:
      <input type=text size=3 name="UserAge" maxlength="3"
              placeholder="나이" required> </font></p>

  <p align=center><font color=white>성별:
      <input type="radio" name="UserGender" value="male" checked>남
      <input type="radio" name="UserGender" value="female">여 </font></p>

  <p align=center><font color=white>주민등록번호:
     <input type=text size=6 name="UserNo" placeholder="주민번호 앞자리"  maxlength="6" required>
     -<input type="password" size="4" name="UserNo2" placeholder="0000000" maxlength="7" required></font></p>

  <p align=center><font color=white>이메일:
     <input type="text" size="14" name="UserEmail" placeholder="이메일을 입력하세요" required>@
     <select name="domain">
     <option value="error">선택하세요</option>
     <option value="naver.com">naver.com</option>
     <option value="gmail.com">gmail.com</option>
     <option value="daum.net">daum.net</option>
     <option value="nate.com">nate.com</option>
     <option value="hanmail.net">hanmail.net</option> </select> </font></p>

  <center><input type="reset" value="다시입력하기">
  <input type="submit" value="회원가입하기"></center>

  </fieldset></center>
